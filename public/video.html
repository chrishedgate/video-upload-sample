<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//www.herokucdn.com/purple/0.4.6/purple.min.css">
		<script src="//www.herokucdn.com/purple/0.4.6/purple.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div style="padding-top: 20px;"><a href="/">Home</a> | <a href="/videos">Videos</a> | <%= video.original_filename %></div>
				<h2><%= video.original_filename %></h2>
				<video id="movie" width="<%= video.width %>" height="<%= video.height %>" preload="none" poster="<%= process.env.S3_URL %>/<%= process.env.S3_BUCKET_NAME %>/<%= encoding.id %>_1.jpg" controls>
					<source src="<%= process.env.S3_URL %>/<%= process.env.S3_BUCKET_NAME %>/<%= encoding.id %>.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</body>
</html>
